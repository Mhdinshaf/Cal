<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        
                        <div class="mb-4">
                            <input type="text"  id="display"  class="form-control form-control-lg text-end py-4 fs-2" placeholder="0">
                        </div>

                        <div class="row g-2">
                            
                            <div class="col-3">
                                <button class="btn btn-danger w-100 p-3" onclick="clearDisplay()">AC</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 p-3" onclick="toggleSign() ">+/-</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 p-3" onclick="percentage()">%</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100 p-3 text-white" onclick="appendOperator('/')">รท</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100 p-3 text-white" onclick="appendOperator('*')">ร</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100 p-3 text-white" onclick="appendOperator('-')">-</button>
                            </div>

                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100 p-3 text-white" onclick="appendOperator('+')">+</button>
                            </div>

                            <div class="col-6">
                                <button class="btn btn-light border w-100 p-3" onclick="appendNumber('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light border w-100 p-3" onclick="appendDot()">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100 p-3" onclick="calculate()">=</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
